<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                
                @for( product of products; track $index){
                    <div class="col-md-3">
                        <div class="product-box">
                            <a [routerLink]="['/product',product.id]">
                                <img [src]="product.imageUrl" alt="" class = "img-responsive">
                            </a>
                            <a [routerLink]="['/product',product.id]">
                                <h1>{{product.name}}</h1>
                            </a>
                            
                            <div class="price">
                                {{product.unitPrice | currency: 'USD'}}
                            </div>
                            <button class = "btn btn-primary" (click)="addToCart(product)">Add to Cart</button>
                        </div>
                    </div>
                }
                @empty{
                    <div class="alert alert-warning col-md-12" role="alert">
                        No products found for given search value.
                    </div>
                }
            </div>

            <!-- begin footer -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6">
                        
                    </div>
                    <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-9" style="padding-left: 30%">
                                    <ngb-pagination [(page)]="thePageNumber"
                                                    [pageSize]="thePageSize"
                                                    [collectionSize]="theTotalElements"
                                                    [maxSize]="5"
                                                    [boundaryLinks]="true"
                                                    (pageChange)="listProducts()">

                                    </ngb-pagination>
                   <!--when you select less size, you have more pages. so html will overflow. so it shows max 5 pages at times like 1,2,3,4,5......12  -->
                   <!-- boundaryLinks to have extreme left and extreme right options -->
                                </div>

                                <div class="col-md-3 mt-2" style="text-align:right">
                                    <span class="mr-2">Page Size</span>
                                    <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                                        
                                        <option >5</option>
                                        <option selected="true">10</option>
                                        <option >20</option>
                                        <option >50</option>
                                        
                                    </select>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
            <!-- end footer -->
        </div>
    </div>
</div>
